<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard with Dark Mode Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eee;
      color: #333;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 50px 1fr 30px;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
      border: 1px solid #333;
    }
    header {
      grid-area: header;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-weight: bold;
    }
    aside {
      grid-area: sidebar;
      background-color: #ddd;
      padding: 15px;
    }
    aside ul {
      list-style: none;
      padding-left: 0;
    }
    aside ul li {
      margin-bottom: 8px;
    }
    aside ul li a {
      color: #4a4a4a;
      text-decoration: underline;
    }
    main {
      grid-area: main;
      background-color: white;
      padding: 15px;
    }
    footer {
      grid-area: footer;
      background-color: #4caf50;
      color: white;
      text-align: center;
      font-size: 14px;
      padding: 5px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .dashboard {
      border-color: #444;
    }
    body.dark-mode header {
      background-color: #222;
      color: #eee;
    }
    body.dark-mode aside {
      background-color: #333;
    }
    body.dark-mode aside ul li a {
      color: #bbb;
    }
    body.dark-mode main {
      background-color: #1a1a1a;
      color: #ddd;
    }
    body.dark-mode footer {
      background-color: #222;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      Admin Dashboard
      <label style="font-weight: normal; font-size: 14px; cursor: pointer;">
        <input type="checkbox" id="darkModeToggle" /> Dark Mode
      </label>
    </header>

    <aside>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <main>
      <strong>Welcome, Admin!</strong>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer>Â© 2025 Admin Panel</footer>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
    });
  </script>
</body>
</html>
